<div id="governmentReportLandslideFragment" class="monospace-font">
    <div class="govFormContainer">
        <form action="" id="reportLandSlide">
            <fieldset>
                <legend for="picture">Geological info</legend>
                <div class="formSegmentsMargin">
                    <div class="formSegmentsMargin">
                        <label for="city">Landslide Movement Type</label>
                        <select id="city" name="city">
                            <option value=""></option>
                            <option value="sofia">Falls</option>
                            <option value="varna">Topples</option>
                            <option value="starazagora">Slides</option>
                            <option value="chirpan">Lateral</option>
                            <option value="chirpan">Spreads</option>
                            <option value="chirpan">Flows</option>
                            <option value="chirpan">Complex</option>
                        </select>
                        <label for="city">Landslide Material Type</label>
                        <select id="city" name="city">
                            <option value=""></option>
                            <option value="sofia">Sofia</option>
                            <option value="varna">Varna</option>
                            <option value="starazagora">Stara Zagora</option>
                            <option value="chirpan">Chirpan</option>
                            <option value="chirpan">Kozlodui</option>
                        </select>
                    </div>
                    <div class="formSegmentsMargin">
                        <label for="names">Rainfall correlation</label>
                        <input type="text" id="names" name="names" placeholder="Rainfall correlation">
                    </div>
                    <div class="formSegmentsMargin">
                        <label for="names">Landslide forces details</label>
                        <input type="text" id="names" name="names" placeholder="Landslide forces details">
                    </div>
                </div>
            </fieldset>

            <fieldset class="formSegmentsMargin">
                <legend for="picture">Spatial info</legend>
                <div class="formSegmentsMargin">
                    <div class="formSegmentsMargin">
                        <label for="latitude">Latitude center</label>
                        <input type="number" id="latitude" name="latitude" placeholder="Latitude of landslide center">
                        <label for="longitude">Longitude center</label>
                        <input type="number" id="longitude" name="longitude"
                            placeholder="Longitude of landslide center">
                        <button class="ui-button ui-widget ui-corner-all">Check Coordinates</button>
                        <div class="formSegmentsMargin">
                            <label for="width">Width</label>
                            <input type="number" id="width" name="longitude" placeholder="Width">
                            <label for="length">Length</label>
                            <input type="number" id="length" name="longitude" placeholder="Length">
                            <label for="depth">Depth</label>
                            <input type="number" id="depth" name="longitude" placeholder="Depth">
                            <label for="steepness">Slope steepness</label>
                            <input type="number" id="steepness" name="longitude" placeholder="Slope steepness">
                            <label for="lmovement">Linear Movement</label>
                            <input type="number" id="lmovement" name="lmovement" placeholder="Linear Movement">
                            <label for="volume">Volume</label>
                            <input type="number" id="volume" name="volume" placeholder="Volume">
                        </div>
                    </div>

                </div>
            </fieldset>

            <fieldset class="formSegmentsMargin">
                <legend for="picture">General info</legend>
                <div class="formSegmentsMargin">
                    <div class="formSegmentsMargin">
                        <label for="govid">Government ID</label>
                        <input type="text" id="govid" name="govid" placeholder="Government ID">
                        <label for="date">Date occured</label>
                        <input type="datetime-local" id="date" name="date" placeholder="Date occured">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Address">
                        <label for="reportedBy">Reported by</label>
                        <input type="text" id="reportedBy" name="reportedBy" placeholder="Reported by">
                        <label for="damages">Damages</label>
                        <input type="text" id="damages" name="damages" placeholder="Damages">
                        <label for="casualties">Casualties</label>
                        <input type="text" id="casualties" name="casualties" placeholder="Casualties">
                    </div>

                </div>
            </fieldset>
            <input type="submit" value="Submit" class="ui-button ui-widget ui-corner-all">
        </form>
    </div>
    <div class="govreportlandslidemap">
        <div id="reportLandslidemap" class="govReportMap"></div>
    </div>
</div>
